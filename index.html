<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dictionary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: rgb(174, 191, 196);">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Country Guide App</h1>
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-md-6">
          <div class="input-group mb-3">
            <input type="text" id="countryInput" class="form-control" placeholder="Enter any country">
            <button type="button" name="search" class="btn btn-primary" onclick="searchCountry()">Search</button>
        </div>
        <div class="card" id="countryInfo" style="background-color:  rgb(104, 179, 199);">
            <!-- Country information will be displayed here -->
        </div>
    </div>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
